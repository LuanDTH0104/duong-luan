<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/login.css">
</head>

<body class="position-relative">
    <div class="lsd-ring-container d-none">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="alert-container position-absolute" style="top: 20px;right: 10px;width: 470px">
    </div>
    <div class="container h-100">

        <div class="row h-100 justify-content-center align-items-center">
            <form class="col-md-9" action="/login" method="post">
                <div class="AppForm shadow-lg">
                    <div class="row">
                        <div class="col-md-6 d-flex justify-content-center align-items-center">
                            <div class="AppFormLeft">

                                <h1 style="margin: 25px 0 0 0;">Login</h1>
                                <div class="form-group position-relative mb-4">
                                    <div class="input-group-custom">
                                        <input type="text" id="email" class="input-group__input" name="username" required>
                                        <label for="email" class="input-group__label">Email address</label>
                                    </div>
                                </div>
                                <div class="form-group position-relative mb-4">
                                    <div class="input-group-custom">
                                        <input type="password" id="password" class="input-group__input" name="password" required>
                                        <label for="password" class="input-group__label">Password</label>
                                    </div>

                                </div>
                                <div class="row  mt-4 mb-4">
                                    <div class="col-md-6">
                                    </div>
                                    <div class="col-md-6 text-right">
                                        <a href="forgot-password">Forgot Password?</a>
                                    </div>
                                </div>

                                <button type="submit" id="submit-login-form" class="btn btn-success btn-block shadow border-0 py-2 text-uppercase ">
                                    Login
                                </button>

                                <p class="text-center mt-5">
                                    Don't have an account?
                                    <a href="register">
                                        Create your account
                                    </a>

                                </p>

                            </div>

                        </div>
                        <div class="col-md-6">
                            <div
                                class="AppFormRight position-relative d-flex justify-content-center flex-column align-items-center text-center p-5 text-white">
                                <h2 class="position-relative px-4 pb-3 mb-4">Welcome</h2>
                                <p>Klocker lorem ipsum dolor sit amet consectetur, adipisicing elit. Repellat ut iusto, aperiam eaque voluptates</p>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<!--    <script src="/klocker/Web_Template/js/login.js"></script>-->
</body>

</html>
